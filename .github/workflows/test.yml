name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend-tests:
    name: Backend Tests (Laravel)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_mysql, bcmath, gd, zip
          coverage: none

      - name: Install Dependencies
        run: |
          cd scout-safe-pay-backend
          composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Tests
        run: |
          cd scout-safe-pay-backend
          php artisan test

  frontend-build:
    name: Frontend Build (Next.js)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scout-safe-pay-frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd scout-safe-pay-frontend
          npm ci

      - name: Build Frontend
        run: |
          cd scout-safe-pay-frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: https://adminautoscout.dev/api

      - name: Notify on Success
        if: success()
        run: echo "âœ… All tests and builds passed!"
